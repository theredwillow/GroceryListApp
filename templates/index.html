<!DOCTYPE html>
<html>
    <head>
        <title>Grocery List</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
   </head>
    <body>
    <div id="form-box">
        <!-- LOGO -->
        <div>
            <img src="{{url_for('static', filename='grocer.png')}}" alt="Grocery app logo">
        </div>

        <!-- REMOVE ITEMS FORM -->
        <div id="remove-items">
            <form action="/remove_items" method="POST">
                {% for item in shopping_items%}
                <div id="{{item}}">
                    <input type="checkbox" name="check" value="{{item}}" onchange="checkItem(this)">
                    <label for="{{items}}" name="{{item}}">{{ item }}</label>
                </div>
                {% endfor %}
                <input type="submit" value="REMOVE ITEMS" id="remove-btn">
            </form>
        </div>

        <!-- ADD ITEMS FORM -->
        <div id="add-item">
            <form action="/add_items" method="POST">
                <input type="text" name="new-item" id="new-item" placeholder="Add new item" oninput="verifyAdd()">
                <input type="submit" value="ADD ITEM" id="add-btn" disabled>
            </form>
        </div>
        </div>
    </body>
</html>
